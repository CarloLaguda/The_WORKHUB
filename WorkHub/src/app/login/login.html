<div class="container">
    <div class="login">
        <div class="center">
            <h1>LOGO</h1>
            <div class="form">
                <input placeholder="username/mail" #creddenziale>
                <input type="password" placeholder="password" #password>
                <div class="btns">
                    <button class="formBtn" (click)="login_start(creddenziale, password)">ACCEDI</button>
                    <button routerLink="/signUp" class="formBtn">REGISTRATI</button>
                </div>
            </div>
        </div>
    </div>
    <div class="privacy">
    </div>
</div>
