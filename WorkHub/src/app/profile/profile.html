<div class="container">
    <div class="center">
        <div class="info">
            <div class="basicInfo">
                <div class="profileImage"></div>
                <h1>{{user?.first_name}} {{user?.last_name}}</h1>
                <h3>{{user?.username}}</h3>
            </div>
            <div class="separation"></div>
            <div class="otherInfo">
                <div class="editInfo">
                    <h4>Country: {{user?.country}}</h4>
                    <button class="editBtn">Edit</button>
                </div>
                <div class="editInfo">
                    <h4>Age: {{user?.eta}}</h4>
                    <button class="editBtn">Edit</button>
                </div>
                <div class="editInfo">
                    <h4>Sex: {{user?.gender}}</h4>
                    <button class="editBtn">Edit</button>
                </div>
            </div>
            <div class="separation"></div>
            <div class="statusInfo">
                <div class="editInfo">
                    <h3>Status: {{user?.status}}</h3>
                    <button class="editBtn">Edit</button>
                </div>
            </div>
        </div>
        <div class="info2">
            <div class="skillSet">
                <h2>Skills</h2>
                <p>JavaScript, TypeScript, C#, </p>
            </div>
            <div class="progetti">
                <h2>Progetti</h2>
                <div class="prova"></div>
                <div class="prova"></div>
                <div class="prova"></div>
            </div>
            <div class="expYears">
                <h2>Anni di esperienza: 5</h2>
            </div>
        </div>
    </div>
</div>
<div>
    <button (click)="startLogout()">LOGOUT</button>
</div>
